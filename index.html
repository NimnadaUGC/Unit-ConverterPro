<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Unit Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header" id="main-header">
        <h1>Advanced Unit Converter</h1>
        <fieldset class="theme-fieldset">
            <legend>Toggle Theme</legend>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider round"></span>
                </label>
                <p id="theme-text">Dark Mode</p>
            </div>
        </fieldset>
        <div id="dashboard-box" class="dashboard-box" style="display: none;">
            <i class="fas fa-home"></i>
            <p>Dashboard</p>
        </div>
    </header>
    <main class="main-content" id="content-area">
        <div class="converter-selection">
            <div class="converter-box" id="length-box">
                <i class="fas fa-ruler"></i>
                <p>Length</p>
            </div>
            <div class="converter-box" id="mass-box">
                <i class="fas fa-weight"></i>
                <p>Mass</p>
            </div>
            <div class="converter-box" id="temperature-box">
                <i class="fas fa-thermometer-half"></i>
                <p>Temperature</p>
            </div>
            <div class="converter-box" id="angle-box">
                <i class="fas fa-drafting-compass"></i>
                <p>Angle</p>
            </div>
            <div class="converter-box" id="time-box">
                <i class="fas fa-clock"></i>
                <p>Time</p>
            </div>
            <div class="converter-box" id="area-box">
                <i class="fas fa-chart-area"></i>
                <p>Area</p>
            </div>
            <div class="converter-box" id="volume-box">
                <i class="fas fa-cube"></i>
                <p>Volume</p>
            </div>
            <div class="converter-box" id="pressure-box">
                <i class="fas fa-tachometer-alt"></i>
                <p>Pressure</p>
            </div>            
            <div class="converter-box" id="digitalStorage-box">
                <i class="fas fa-hdd"></i>
                <p>Digital Storage</p>
            </div>
            <div class="converter-box" id="base-box">
                <i class="fas fa-code"></i>
                <p>Base</p>
            </div>
        </div>
    </main>
    <footer class="footer-content">
        <p>&copy; 2024 Advanced Unit Converter<br>Nimnada Kavishwara<small><br>Undergraduate<br>Department of Computer Science<br>University of Ruhuna</small></p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
