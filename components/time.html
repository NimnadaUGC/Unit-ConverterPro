<div class="converter-container">
    <div class="converter-header">
        <i class="fas fa-clock"></i>
        <h3>Time Converter</h3>
    </div>
    <div class="converter-body">
        <input type="number" id="time-input" class="converter-input" placeholder="Enter value">
        <div class="converter-select">
            <select id="time-units-from" class="select-units">
                <option value="second">Seconds</option>
                <option value="minute">Minutes</option>
                <option value="hour">Hours</option>
                <option value="day">Days</option>
                <option value="week">Weeks</option>
                <option value="month">Months</option>
                <option value="year">Years</option>
                <option value="decade">Decades</option>
                <option value="century">Centuries</option>
                <option value="millisecond">Milliseconds</option>
                <option value="microsecond">Microseconds</option>
                <option value="nanosecond">Nanoseconds</option>
            </select>
            <span class="arrow">â‡…</span>
            <select id="time-units-to" class="select-units">
                <option value="second">Seconds</option>
                <option value="minute">Minutes</option>
                <option value="hour">Hours</option>
                <option value="day">Days</option>
                <option value="week">Weeks</option>
                <option value="month">Months</option>
                <option value="year">Years</option>
                <option value="decade">Decades</option>
                <option value="century">Centuries</option>
                <option value="millisecond">Milliseconds</option>
                <option value="microsecond">Microseconds</option>
                <option value="nanosecond">Nanoseconds</option>
            </select>
        </div>
        <button class="converter-button" onclick="convertTime()">Convert</button>
        <div class="result-container">
            <fieldset class="result-fieldset">
                <legend>Result</legend>
                <input class="result" id="time-result" type="text" placeholder="Answer" readonly>
            </fieldset>
        </div>
    </div>
</div>
